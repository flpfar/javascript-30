<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello %s! Welcome.', 'World');
    console.log(`Hello ${'World'}! Welcome.`);

    // Styled
    console.log('%c Hey!', 'background-color: red; font-size: 20px;')

    // warning!
    console.warn('Problem here!');

    // Error :|
    console.error('Big problem here!');

    // Info
    console.info('Here is some info info');

    // Testing
    console.assert(1 === 2, 'This is printed because 1===2 is not true');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`)
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`)
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Hey');
    console.count('Hello');
    console.count('Hello');
    console.count('Hey');
    console.count('Hello');
    console.count('Hey');
    console.count('Hello');
    console.count('Hello');
    console.count('Hello');
    console.count('Hey');
    console.count('Hello');

    // timing
    console.time('Fetching data...');
    fetch('https://api.github.com/users/flpfar')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data...');
        console.log(data);
      })

    //table
    console.table(dogs);

  </script>
</body>
</html>
